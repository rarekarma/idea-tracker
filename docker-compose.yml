version: "3"
services:
  web_service:
    build: ./web_service
    container_name: web_service
    command: /usr/app/node_modules/.bin/nodemon src/server.js
    volumes:
      - ./web_service:/usr/app
      - /usr/app/node_modules
    expose:
      - "8080"
    env_file: ./.env
    depends_on:
      - mongo
  hubspot_service:
    build: ./hubspot_service
    container_name: hubspot_service
    command: /usr/app/node_modules/.bin/nodemon src/server.js
    volumes:
      - ./hubspot_service:/usr/app
      - /usr/app/node_modules
    expose:
      - "8080"
    env_file: ./.env
    depends_on:
      - mongo
  client:
    build: ./client
    container_name: idea_tracker_client
    volumes:
      - ./client:/usr/app
      - /usr/app/node_modules
    depends_on:
      - web_service
    ports:
      - "3000:3000"
    env_file: ./.env
  mongo:
    image: mongo
    container_name: idea_tracker_database
    volumes:
      - ./mongo-volume:/data/db
    ports:
      - "27011:27017"
volumes:
  web_service:
  hubspot_service:
  client:
  mongo:
